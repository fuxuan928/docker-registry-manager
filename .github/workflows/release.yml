name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: docker-registry-manager-windows
            bundle_path: target/dx/docker-registry-manager/release/desktop/
          - os: macos-latest
            artifact_name: docker-registry-manager-macos
            bundle_path: target/dx/docker-registry-manager/release/desktop/
          - os: ubuntu-latest
            artifact_name: docker-registry-manager-linux
            bundle_path: target/dx/docker-registry-manager/release/desktop/

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Build and Bundle
        run: dx bundle --platform desktop --release

      - name: List Output (for debugging)
        shell: bash
        run: ls -R target/dx/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            target/dx/docker-registry-manager/release/desktop/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            docker-registry-manager-windows/**/*
            docker-registry-manager-macos/**/*
            docker-registry-manager-linux/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
